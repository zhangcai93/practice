<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖</title>
	<style>
		*{margin: 0; padding: 0;}
		.title{width: 400px; height: 70px; margin: 0 auto; padding-top: 30px; text-align: center; font-size: 24px; font-weight: bold; color: #f00;}
		.btns{width: 190px; height: 30px; margin: 0 auto;}
		.btns span{display: block;float: left; width: 80px;height: 25px; line-height: 25px; background: #036; border: 1px solid #eee; border-radius: 5px; margin-right: 10px; color: #fff; text-align: center; cursor: pointer;}
	</style>

	<script>
		var data = ['iphone6', 'ipad', 'thanks', '100', '999'];
		var timer = null;

		window.onload = function(){
			var title = document.getElementById('title');
			var play = document.getElementById('play');
			var stop = document.getElementById('stop');

			var flag  =0;

			play.onclick = playFun;
			stop.onclick = stopFun;
		
			document.onkeyup = function(ev){
				var ev = ev || event;
				//console.log(ev.keyCode);
				

				if(ev.keyCode == 13){
					if(flag == 0 ){
						playFun();
						flag =1;
					}else{
						stopFun();
						flag = 0;
					}
				}

			}

		}



			function playFun(){
				var play = document.getElementById('play');

				var title = document.getElementById('title');
				clearInterval(timer);
				timer = setInterval(function(){
					var random = Math.floor(Math.random() * data.length);
					title.innerHTML = data[random];
					//console.log(random);
				}, 50)

				play.style.background = '#ccc';

			}

			function stopFun(){
				clearInterval(timer);
				var play = document.getElementById('play');
				play.style.background = '#036';
			}
		
	</script>
</head>
<body>
	<div id="title" class="title">开始抽奖了</div>
	<div class="btns">
		<span id="play">开始</span>
		<span id="stop">结束</span>
	</div>
</body>
</html>
