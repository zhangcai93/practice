<!DOCTYPE  HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var myWeek=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
 
  var mydate = new Date();
  var myYear=mydate.getFullYear();

  var myMonth=mydate.getMonth();

  var myDayNum=mydate.getDate();

  var myDay=mydate.getDay();
  
  document.write(myYear + '年' + myMonth + "月" + myDayNum + "日 " + myWeek[myDay] + "--" )

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  var array = scoreStr.split(';');


  //从数组中将成绩撮出来，然后求和取整，并输出。
  var num=0,score,scores,flag;

  for(var i=0; i<array.length; i++){

      flag=array[i].indexOf(':')+1;

      scores=parseInt(array[i].substring(flag));

      num+=scores;

  }

  score=num/array.length;

  document.write(Math.round(score));

</script>
