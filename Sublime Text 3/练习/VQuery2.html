<!DOCTYPE html>
<html lang="en">
<head>
<style>
	#div1{width: 100px; height: 200px; background: pink;}
</style>
	<meta charset="UTF-8">
	<title>显示/隐藏</title>
	<script src='js/VQuery.js'></script>

	<script>
		$(function(){
			$('#btn1').click(function(){
				$('#div1').show();
			})

			$('#btn2').click(function(){
				$('#div1').hide();
			})
		})
	</script>

</head>
<body>
	<input type="button" id="btn1" value="显示">
	<input type="button" id="btn2" value="隐藏">
	<div id="div1"></div>
</body>
</html>
