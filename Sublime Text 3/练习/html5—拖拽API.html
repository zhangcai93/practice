<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{ width: 100px; height: 100px; background: green; position: absolute;}
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		console.log(oDiv)
		oDiv.ondragstart = function(event){
			event.dataTransfer.setData("Text",ev.target.id);
		}
		
		document.ondragover = function(event){
			return false;
		}
		document.ondrop = function(event){
			oDiv.style.left = event.pageX + 'px';
			oDiv.style.top = event.pageY + 'px';
			return false;
		}
		
	}
	</script>
</head>
<body>
	<div id="div1" draggable="true">dfhshdshsh</div>
</body>
</html>
