<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义滚动条_控制div宽高</title>
	<style>
		#parent{width:400px;height: 20px;background: #ccc; position: relative; margin: 20px auto;}
		#div1{width: 20px; height: 20px; background: pink; cursor: pointer; position: absolute;}
		#div2{width: 0px; height: 0px; background: yellow;}
	</style>
	<script>
		window.onload = function(){

			var oDiv = document.getElementById('div1');
			var oParent = document.getElementById('parent');
			var oDiv2 = document.getElementById('div2');

			oDiv.onmousedown = function(ev){
				var oEvent = ev || event;

				var disX = oEvent.clientX - oDiv.offsetLeft;
				
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					var l = oEvent.clientX - disX ;

					if(l < 0){
						l = 0;
					}else if( l > oParent.offsetWidth - oDiv.offsetWidth){
						l = oParent.offsetWidth - oDiv.offsetWidth;
					}
					
					oDiv.style.left = l +'px';

					var scale = l/(oParent.offsetWidth - oDiv.offsetWidth) ;

					oDiv2.style.width = scale *300 + 'px';
					oDiv2.style.height = scale *300 + 'px';
					document.title = scale ;
					
				}

				document.onmouseup = function(){
					document.onmouseup = null;
					document.onmousemove = null;
				}
			}
		}
		
	</script>
	
</head>
<body>
	<div id="parent">
		<div id="div1"></div>
	</div>
	<div id="div2"></div>
</body>
</html>
