<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width: 100px; height: 50px; background: green;}
	</style>
	<script type="text/javascript" src= 'js/elasticmove.js'></script>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');

		oDiv.onmouseover = function(){
			
			startMove(this, 'height',200);
		}
		oDiv.onmouseout = function(){
			startMove(this, 'height', 50);
		}
	}

	</script>
</head>
<body>
	
	<div id="div1"></div>
	
</body>
</html>
