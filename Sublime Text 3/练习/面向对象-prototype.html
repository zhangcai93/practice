<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//给String类添加trim方法,去掉字符串开头和结尾的空格
		String.prototype.trim = function() {
			return this.replace(/^\s+|\s+$/, '');
		};

		var str = '    abc   ghjkl  hf fgh   ';
		alert( '(' + str.trim() + ')' );




		var arr1 = new Array();
		var arr2 = new Array();
		//数组求和
		Array.prototype.sum = function(){
			var result = 0;

			for(var i=0; i< this.length; i++){
				result += this[i];
			}

			return result;
		}

		alert(arr1.sum == arr2.sum)
	</script>
</head>
<body>
	
</body>
</html>
