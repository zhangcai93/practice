<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script>
		window.onload = function(){
			var oTab = document.getElementById('tab1');
			var oBtn = document.getElementById('btn1');
			var bAsc = true;  //是否是升序

			oBtn.onclick = function(){
				var arr=[]
				//1.转成数组
				for(var i=0; i<oTab.tBodies[0].rows.length; i++){
					arr[i] = oTab.tBodies[0].rows[i];
				}
				//2.数组排序
				arr.sort(function(tr1, tr2){

					if(bAsc)
					{
						return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
					}
					else
					{
						return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
					}
					 
				})
				//3.重新插入
				for(var i=0; i<arr.length; i++){
					oTab.tBodies[0].appendChild(arr[i]);
				}
				/*if(bAsc){
					bAsc = false;
				}else{
					bAsc = true;
				}*/
				bAsc = !bAsc;
			}
		}
	</script>

</head>
<body>
<input type="button" id="btn1" value="排序">
<table id="tab1" border="1" width="400">
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>操作</td>
	</thead>
	<tbody>
		
		<tr>

			<td>LEO</td>
			<td></td>
		</tr>
		<tr>
			<td>4</td>
			<td>fff</td>
			<td></td>
		</tr>
		<tr>
			<td>3</td>
			<td>ZHANG</td>
			<td></td>
		</tr>
		<tr>
			<td>1</td>
			<td>BLUE</td>
			<td></td>
		</tr>
	</tbody>
	<tfoot></tfoot>
</table>
	
</body>
</html>
