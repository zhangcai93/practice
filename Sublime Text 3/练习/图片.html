<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#content{width: 400px; height: 400px;border:10px solid #ccc;margin: 40px auto 0; position: relative;background: url(img/loader_ico.gif) no-repeat 50% 50%;}
		#content a{width: 40px;height: 40px;background: #000; border:5px solid #fff;position: absolute; top: 175px; text-align: center;text-decoration: none;line-height: 40px; color: #fff;font-size: 30px; font-weight: bold; filter: alpha(opacity:40);opacity:0.4;}
		#content a:hover{filter: alpha(opacity:90);opacity:0.9; }
		#prev{left: 10px;}
		#next{right: 10px;}

		#text, #span1{position: absolute;left: 0;width: 400px; height: 30px; line-height: 30px;text-align: center;color: #fff;background: #000;filter: alpha(opacity:80);opacity:0.8;}
		#text{margin: 0;bottom: 0;}
		#span1{top: 0;}
		#img1{width: 400px; height: 400px;}
	</style>

	<script>
		window.onload = function(){
			var oPrev = document.getElementById('prev');
			var oNext = document.getElementById('next');
			var oText = document.getElementById('text');
			var oSpan = document.getElementById('span1');
			var oImg = document.getElementById('img1');

			var arrUrl = ['img/1.png','img/2.png','img/3.png','img/4.png'];
			var arrTxt = ['图片1','图片2','图片3','图片4'];
			var num = 0;

			//初始化
			function fnTab(){
				oSpan.innerHTML = num+1 + '/' + arrUrl.length;
				oImg.src = arrUrl[num];
				oText.innerHTML = arrTxt[num];
			}
			fnTab();

			oNext.onclick = function(){
				num ++;
				if(num > arrUrl.length-1 ){
					num = 0;
				}
				
				fnTab();
			}
			
			oPrev.onclick = function(){
				num --;
				if(num < 0 ){
					num = arrUrl.length -1 ;
				}
				
				fnTab();
			}

		}
	</script>
</head>
<body>
	<div id="content">
		<a id='prev' href="javascript:;"></a>
		<a id='next' href="javascript:;"></a>
		<p id="text">图片文字加载中...</p>
		<span id="span1">数量正在计算中...</span>
		<img id='img1' />
	</div>
</body>
</html>
