<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#div1{position: relative;border: 1px solid black;width: 680px;height:150px; margin: 10px auto;overflow: hidden; }
		#div1 ul{position: absolute; left: 0; }
		#div1 li{list-style: none; float: left; width: 150px; height:130px; padding: 10px; }
		#div1 img{width: 150px;height: 130px;}
		
	</style>
	<script src= 'js/move3.js'></script>
	<script>
		window.onload= function(){
			var oDiv = document.getElementById('div1')
			var oUl = oDiv.getElementsByTagName('ul')[0];
			var aLi = oUl.getElementsByTagName('li');
			var aA = document.getElementsByTagName('a');
			var timer = null;
			var iSpeed = -5;

			oUl.innerHTML += oUl.innerHTML;
			oUl.style.width = aLi.length * aLi[0].offsetWidth + 'px';
			
			function fnMove(){

				if(oUl.offsetLeft < -oUl.offsetWidth/2){
					oUl.style.left = 0;
				}else if(oUl.offsetLeft > 0){
					//alert(oUl.offsetWidth/2);
					oUl.style.left = -oUl.offsetWidth/2+ 'px';
				}
				oUl.style.left = oUl.offsetLeft + iSpeed + 'px';

			} 

			timer=setInterval(fnMove, 30);

			aA[0].onclick = function(){
				iSpeed = -5;
			}
			aA[1].onclick = function(){
				iSpeed = 5;
			}

			oDiv.onmouseover = function(){
				clearInterval(timer);
			}
			oDiv.onmouseout = function(){
				timer=setInterval(fnMove, 30);
			}

		}
	</script>
</head>
<body>

	<a href="javascript:;">←</a>
	<a href="javascript:;">右</a>
	<div id="div1">
		<ul>
			<li>
				<img src="imgdesert/1.jpg" alt="">
			</li>
			<li>
				<img src="imgdesert/2.jpg" alt="">
			</li>
			<li>
				<img src="imgdesert/3.jpg" alt="">
			</li>
			<li>
				<img src="imgdesert/4.jpg" alt="">
			</li>
		</ul>
	</div>
	
</body>
</html>
