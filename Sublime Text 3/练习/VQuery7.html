<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>eq()</title>
	<style>
		div{width: 100px; height: 100px;background: pink; float: left; margin: 10px;}
	</style>
	<script src='js/VQuery.js'></script>
	<script>
		$(function(){
			/*$('div').eq(2).css('background', 'blue');
			JQ中，让第三个div背景变为绿色*/

			$('div').eq(3).css('background', 'blue');
		})

	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
