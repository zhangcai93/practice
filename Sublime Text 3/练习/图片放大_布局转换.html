<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#ul1{/*border: 5px solid black;*/ width: 366px;margin: auto; position: relative;}
		li{ list-style: none; height:100px;width: 100px;background: #aaa; border: 1px solid black; margin: 10px; float: left; }
	</style>
	<script src= 'js/move3.js'></script>
	<script>
		window.onload= function(){
			var oUl = document.getElementById('ul1');
			var aLi = oUl.getElementsByTagName('li');
			var iMinzIndex = 2;

			//布局转换 注！！！一定要是两个循环！！！！
			for(var i=0; i<aLi.length; i++){
				aLi[i].style.left = aLi[i].offsetLeft + 'px';
				aLi[i].style.top = aLi[i].offsetTop + 'px';
			}

			for(var i=0; i<aLi.length; i++){
				aLi[i].style.position =  'absolute';
				aLi[i].style.margin = 0;
			}

			//加事件
			for(var i=0; i<aLi.length; i++){
				aLi[i].onmouseover = function(){
					this.style.zIndex = iMinzIndex++;
					startMove(this, {width:200, height:200, marginLeft:-50, marginTop: -50})
				}
				aLi[i].onmouseout = function(){
					startMove(this, {width:100, height:100, marginLeft:0, marginTop: 0})
				}
			}

		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
