<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件</title>
	<style>
		div{width: 50px; height: 50px; background: pink; float: left; margin: 10px;}
	</style>
		<script src='js/VQuery.js'></script>
		<script>
			$().extend('size', function(){
				return this.elements.length;
			})
			$(function(){
				alert($('div').find('span').size());
			})
		</script>
</head>
<body>
	<div></div>
	<div><span></span></div>
	<div><span></span></div>
	<div></div>
	<div></div>
</body>
</html>
