<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		/*var str = '1b2 1kk 1c2 hh';

		var re = /1[abc]2/;
		alert(str.search(re));*/
	window.onload = function(){

		var oTxt1 = document.getElementById('txt1');
		var oTxt2 = document.getElementById('txt2');
		var oBtn = document.getElementById('btn1');

		oBtn.onclick = function(){
			var re = /<.[^<>]+>/g;

			oTxt2.value = oTxt1.value.replace(re, '');
		}
	}

	</script>
</head>
<body>
	转换前：<textarea name="txt1" id="txt1" cols="30" rows="10"></textarea>
	<input id="btn1" type="button" value="过滤">
	转换后：<textarea name="txt2" id="txt2" cols="30" rows="10"></textarea>
</body>
</html>
