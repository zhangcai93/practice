<!DOCTYPE html>
<html lang="en">
<head>
<style>
	
	#div1{
		width: 100px;height: 100px;background: pink;
			}
</style>
	<meta charset="UTF-8">
	<title>toggle切换</title>
	<script src='js/VQuery.js'></script>

	<script>
		/*$(function(){
			$('input').toggle(function(){
				alert('a');
			}, function(){
				alert('b');
			}, function(){
				alert('c');
			});
		})*/

		$(function(){
			$('input').toggle(function(){
				$('#div1').hide()
			}, function(){
				$('#div1').show();
			})
		})
	</script>
</head>
<body>
	<input type="button" value="1">
	<input type="button" value="2">
	<input type="button" value="3">
	<input type="button" value="4">
	<input type="button" value="显示隐藏">
	<div id="div1"></div>
</body>
</html>
