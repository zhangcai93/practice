<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		#ul1{border: 1px solid black; width: 300px;  margin:10px auto;height:300px;overflow: hidden;}
		#ul1 div{ list-style: none; border-bottom: 1px dashed black; padding :2px; overflow: hidden;filter: alpha(opacity:0);opacity:0; }
	</style>
	<script src= 'js/move3.js'></script>
	<script>
		window.onload= function(){
			
			var oTxt = document.getElementById('txt1');
			var oBtn = document.getElementById('btn1');
			var oUl = document.getElementById('ul1');

//点击发布按钮添加一个新的li元素
			oBtn.onclick = function(){
				var oLi = document.createElement('div');
				var aLi = oUl.getElementsByTagName('div'); //oUl中已经存在的li


				oLi.innerHTML = oTxt.value;
				oTxt.value = '';

				//新插入的内容在前面
				if(aLi.length){
				//如果oUl中存在li元素,在该li元素前插入新创建的li元素
					oUl.insertBefore(oLi, aLi[0]);
				}else{
					oUl.appendChlid(oLi);
				}

				//li的高度是自适应的
				var iHeight = oLi.offsetHeight;
				oLi.style.height = 0;

				startMove(oLi, {height:iHeight},function(){
					startMove(oLi,{opacity:100})
				})


			}

		}
	</script>
</head>
<body>
	<textarea name="txt1" id="txt1" cols="30" rows="10"></textarea>
	<input type="button" id="btn1" value="发布">
	<div id="ul1">
		<div>qwert yuiop asdfg hjkl; zxcv bnm,</div>
	</div>
</body>
</html>
