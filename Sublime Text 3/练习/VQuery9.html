<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index()</title>
	<script src='js/VQuery.js'></script>
	
	<script>
		$(function(){
			$('input').click(function(){
				alert($(this).index());
			})
		})

	</script>
</head>
<body>
	<span></span>
	<input type="button" value="aaa">
	<input type="button" value="bbb">
	<input type="button" value="ccc">
	<input type="button" value="ddd">
</body>
</html>
