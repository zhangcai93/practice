<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		th.td{padding: 0;}
		table{border-collapse: collapse;}
		img{border:none;vertical-align: top;}

		.tab{width: 640px; margin:90 auto;}
		.tab th,.tab td{border: 1px solid #99b0da;}
		.tab th{height: 30px;background: #dbe3fa; font-size: 14px;}
		.tab td{height: 28px;font-size: 12px;text-align: center;}
	</style>
</head>
<body>
	<table class="tab">
		<tbody>
			<tr>
				<th colspan="2" width="172">日期</th>
				<th colspan="2" width="179">天气现象</th>
				<th width="95">气温</th>
				<th width="94">风向</th>
				<th width="94">风力</th>
			</tr>
			<tr>
				<td rowspan="2" width="95">星期五</td>
				<td width="75">白天</td>
				<td width="63"><img src="imgtable/sun.jpg" alt=""/></td>
				<td width="115">晴间多云</td>
				<td>高温7°C</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td width="75">夜间</td>
				<td><img src="imgtable/night.jpg" alt=""/></td>
				<td>晴</td>
				<td>低温-4°C</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td rowspan="2" width="95">星期六</td>
				<td width="75">白天</td>
				<td width="63"><img src="imgtable/sun.jpg" alt=""/></td>
				<td width="115">晴间多云</td>
				<td>高温7°C</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				<td width="75">夜间</td>
				<td><img src="imgtable/cloud.jpg" alt=""/></td>
				<td>阴</td>
				<td>低温-4°C</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
