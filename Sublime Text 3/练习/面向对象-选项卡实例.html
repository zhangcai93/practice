<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
input{
	background-color:#CCC;
}
.active{
	background-color:#99C;
}
div{
	width:100px;
	height:100px;
	background-color:#999;
	margin-top:10px;
	display:none;
}
</style>
<script>
window.onload = function(){
	var oTab = new TabSwitch();
}

var aBtns = null; 
var aDivs = null;

function TabSwitch(){
	this.aBtns = document.getElementsByTagName("input");
	this.aDivs = document.getElementsByTagName("div");
	
//this //这里的this指的是new出来的新对象

	var _this = this; //用一个变量将this存起来，给后面用 

	for(var i=0; i< this.aBtns.length; i++){
		
		this.aBtns[i].index = i;

		//this.aBtns[i].onclick = this.tab;
		//this.tab方法，给了this.aBtns[i]按钮，此时tab方法中的this指的是按钮
		this.aBtns[i].onclick =function(){

			//this.tab(); //函数里面的this指的是this.aBtns[i]，新对象的按钮，然而新对象的按钮没有tab方法，新对象才有tab方法

			//用前面存起来this的变量_this
			_this.tab( this );
		} 
	}
}

TabSwitch.prototype.tab = function( oBtn ) {

	//想要的是，this指的是new出来的新对象
			for(var j=0; j< this.aBtns.length; j++){
				this.aBtns[j].className = "";
				this.aDivs[j].style.display = "none";
			}
			oBtn.className = "active";
			this.aDivs[oBtn.index].style.display ="block";
		}
</script>
</head>

<body>
<input class="active" type="button" value="1"/>
<input type="button" value="2" />
<input type="button" value="3" />
<div style="display:block;">111</div>
<div>222</div>
<div>333</div>

</body>
</html>
