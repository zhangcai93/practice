<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝开放平台</title>
	<link rel="stylesheet" href="css/index.css">
<script>
		window.onload = function(){
			var oSePic = document.getElementById('searPic');
			var oSeInp = document.getElementById('searInp');
			var oCloPic = document.getElementById('closePic');
			//console.log(oSePic);
			//console.log(oSeInp);

			oSePic.onclick = function(){
				//alert('a');
				oSeInp.style.zIndex = 1;
				oCloPic.style.zIndex = 1;
			}
			oCloPic.onclick = function(){
				//alert('b');
				oSeInp.style.zIndex = -1;
				oCloPic.style.zIndex = -1;
				return false;
			}
		}
	</script>
</head>

			<div class="nav_container">

					</li>

					</li>
					<li>
