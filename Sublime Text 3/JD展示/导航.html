	a{text-decoration: none;color:#333;}
	a:hover{color: gray;}
	img{border: none; vertical-align: top;}
	.clear{zoom:1;}
	.clear:after{content: "";display: block; clear: both;}

	.header{width: 1080px; margin: 30px auto;}

	.right{float: left;}
	#home{margin-right: 200px;}

<script>
function getByClass(oParent, sClass){
	var aEle = document.getElementsByTagName("*");
	var aResult =[];
	
	for(var i=0; i< aEle.length; i++){
		if(aEle[i].className == sClass){
			aResult.push(aEle[i]);
		}
	}
	return aResult;	
}

window.onload = function(){
	var oUl = document.getElementById('ullist');
	var osubMenu = getByClass(oUl , "sub_menu");
	var omainMenu =getByClass(oUl , "menu_main");

	for(var i=0; i<omainMenu.length; i++){
		omainMenu[i].index = i;
		omainMenu[i].onmouseover = function(){
			//alert("a");
			osubMenu[this.index].style.display = "block";
		}
		omainMenu[i].onmouseout = function(){
			//alert('b');
			osubMenu[this.index].style.display = "none";
		}
	}
}


</script>
