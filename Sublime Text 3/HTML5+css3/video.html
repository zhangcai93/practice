<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video标签</title>
</head>
<body>
	<video src="movie.webm" controls="controls">版本太低，不支持HTML5</video>
	<hr>


	<video controls="controls" width="300"  poster="PLMM.jpg">
		<source src="movie.ogg" type="video/ogg">
		<source src="movie.webm" type="video/webm">
		浏览器暂不支持HTML5的video标签，
	</video>
	<hr>

	使用一下video标签的API <br>
	<video id="video" src="movie.webm" controls="controls">版本太低，不支持HTML5</video>
	<br>
	<button onclick="startPlay();">播放</button>
	<button onclick="stopPlay();">暂停</button>
	<button onclick="speedup()">快进</button>
	<button onclick="mute(this)">静音</button>
	<button onclick="speedupPlay()">加速播放</button>
	<button onclick="speeddownPlay()">减速播放</button>
	<button onclick="normalPlay()">正常播放</button>
	<button onclick="voiceUp()">调高声音</button>
	<button onclick="voiceDown()">调低声音</button>
	<script>
		var oVideo = document.getElementById('video');
		function startPlay(){
			oVideo.play()
		}
		function stopPlay(){
			oVideo.pause();
		}
		function speedup(){
			oVideo.currentTime += 10;
		}
		function mute(obj){
			if(oVideo.muted){
				obj.innerHTML = '静音';
				oVideo.muted = false;
			}else{
				obj.innerHTML = '不静音';
				oVideo.muted = true;
			}
		}
		function speedupPlay(){
			oVideo.playbackRate = 3;
		}
		function speeddownPlay(){
			oVideo.playbackRate = 1/3;
		}
		function normalPlay(){
			oVideo.playbackRate = 1;
		}
		function voiceUp(){
			oVideo.volume += 0.5;
		}
		function voiceDown(){
			oVideo.volume -= 0.5;
		}

	</script>
	<hr>

	音频标签的使用 <br>
	<audio src="我的好兄弟.mp3" controls="controls">
		浏览器暂不支持HTML5的audio标签，
	</audio>
</body>
</html>
